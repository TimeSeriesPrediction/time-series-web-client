<div id="logo" align="center">
     <img src="../../../assets/images/logo.png" alt="Saffron home logo"/>
     <h2 id="site-head">Saffron</h2>
</div>

<div  class = "container"> 
      <div id="login-container" align="center">
          <h4 id="login-head">Login:</h4>
         
            <form id="login-form" (ngSubmit)="login()"> 
                  <div class = "form-group"> 
                  <label for = "username">Username: </label> 
                  <input type = "text" class = "form-control" id = "username" required placeholder="Ex. u12345678@tuks.co.za"
                        [(ngModel)] = "model.username" name = "u"> 
                  </div> 
                  <div class = "form-group"> 
                  <label for = "password">Password: </label> 
                  <input type = "password" class = "form-control" id = "password" placeholder="Your password"
                        [(ngModel)] = "model.password" name = "p"> 
                  </div>  

                  <div class = "form-group">  
                  <input type = "submit" class = "form-control" id = "login-button" name = "lb" value="Login"> 
                  </div> 
            </form>
            <a id="forgot-button" href="password-reset-email">Forgot password?</a><br />
           
      </div>
      
</div>

<div class="container">
      <router-outlet></router-outlet>
</div>
