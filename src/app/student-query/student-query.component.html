<div id="query-form">
    <h2>Module code: {{moduleCode}}
    </h2>
    <h3>Assessment type: {{assType}}
    </h3>
    <h3>Assessment number: {{assNumber}}
    </h3>

    <form [formGroup]="queryForm" (ngSubmit)="query($event)">
        <label for="reason">Reason for your query:</label>
        <textarea class="form-control" rows="10" cols="50" id="reason" formControlName="reason" type="textarea" placeholder="Ex: Mark is missing"></textarea>
        <br />
        <button class="btn btn-default btn-circle" type="submit">Submit Query</button>
    </form>

</div>
